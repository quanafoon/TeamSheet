<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <style>
        .container{
            display:flex;
            height: 50vh;
            width:100vw;
            justify-content:center;
            margin: 0 auto;
        }
        #addCard{
            position:relative;
            height:60%;
            width:20%;
            align-items:center;
            justify-content:center;
            display:flex;
            cursor:pointer;
        }
        #header{
            width:100vw;
            text-align:center;
        }
        
    </style>

    <div id="header">
        <h1>Teams</h1>
    </div>
    <div class="container">
        <div onclick="select()" id="addCard" class="card">
            <div class="card-content">
                <i class="material-icons large"> add_circle </i>
            </div>
        </div>
    </div>
    <div id="flashed-message" th:text="${message}" style= "display:none"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function select(){
            window.location.href = "/builder";
        }
    </script>
    <script>
        M.AutoInit();
        var message = document.getElementById("flashed-message").textContent;
        if(message){
            M.toast({html : message})
        }
    </script>
</body>
